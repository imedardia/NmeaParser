language: cpp

compiler:
  - clang
  - g++
os:
  - linux
     
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
      - boost-latest
    packages:
      - g++-5
      - libboost1.55-all-dev
      - cmake-data
      - cmake

before_script:  
  - mkdir build
  - cd build
  - cmake ..

script: make
      
notifications:
 email:
  on_success: never
  on_failure: always
